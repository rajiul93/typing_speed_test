<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;600&family=Raleway:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">



</head>

<body>
    <div class="div">
        <div class="d-flex justify-content-start gap-2 position-absolute main-container mt-5">
            <div class="Container">
                <div class="defaultText">

                    <h4 class="text-center stylwtest fs-6">Test your typing speed</h4>

                    <hr>
                    <p class="paragraphs" id="show_sentence"></p>

                </div>
                <h4 class="text-end text-secondary fs-6 my-3">Left time: <span id="time"></span> </h4>
                <div>
                    <textarea 
                    class="inputField" 
                    name="textarea" 
                    id="textarea" 
                    disabled 
                    cols="30" 
                    rows="6">
                </textarea>
                    <br>

                </div>
                <button id="btn" class="btn btn-outline-secondary mt-3 ">start</button>
                <button id="again" class="btn btn-outline-secondary mt-3 ">Again</button>
            </div>
            <div class="result">
                <h4 class="fs-6  text-center">Result</h4>
                <hr>
                <label for="">WPM: </label><span id="wpm"></span><br>
                <label for="">Time: </label><span id="time"></span><br>
                <label>FAULT :</label> </label><span id="fault"></span><br>
                <label>CPM :</label> </label><span id="cpm"></span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>




    <script src="data.js"></script>
    <script src="function.js"></script>
</body>


</html>
